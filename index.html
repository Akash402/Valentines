<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="question fade-in">Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" class="yes-button pulse">Yes</button>
            <button id="noBtn" class="no-button">No</button>
        </div>
        <div id="memeContainer" class="meme-container">
            <!-- Memes will be shown here -->
        </div>
    </div>
    <audio id="chimeSound" src="chime.mp3" preload="auto"></audio>
    <script src="scripts.js"></script>
</body>
</html>
